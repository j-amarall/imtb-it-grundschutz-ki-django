{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>{% block title %}IMTB IT-Grundschutz KI{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

    <div class="container">

        <div style="display:flex; justify-content:space-between; align-items:center; gap:16px; margin-bottom: 18px;">
            <div>
                <a href="/" style="font-weight:700; color:inherit; text-decoration:none;">
                    IMTB IT-Grundschutz KI
                </a>
            </div>

            <div>
                {% if user.is_authenticated %}
                    <span style="margin-right: 10px;">
                        {{ user.email }}
                    </span>

                    <form method="post" action="/accounts/logout/" style="display:inline;">
                        {% csrf_token %}
                        <button class="button-primary" type="submit">Logout</button>
                    </form>
                {% else %}
                    <a class="button-primary" href="/accounts/login/">Login</a>
                {% endif %}
            </div>
        </div>

        {% block content %}{% endblock %}

        <hr>
        <p>
            <a href="/impressum/">Impressum</a> |
            <a href="/datenschutz/">Datenschutzerkl√§rung</a>
        </p>

    </div>

</body>
</html>
